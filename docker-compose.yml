services:
  backend:
    build: 
      context: .
      dockerfile: backend.Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./vector_db:/app/vector_db
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build:
      context: ./neurax-frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
